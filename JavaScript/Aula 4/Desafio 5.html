<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 5</title>
    <script>
        let num1, num2;
        num1 = parseFloat(prompt("Comparador de números!","Digite o primeiro número"));
        num2 = parseFloat(prompt("Digite o segundo número",""));
        if(num1 > num2){
            document.write(num1 + " é maior que " + num2);
        }
        if(num1 == num2){
            document.write(num1 + " e " + num2 + " são iguais!");
        }
        if(num2 > num1){
            document.write(num2 + " é maior que " + num1);
        }
    </script>
</head>
