<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <script>
        let nota1, nota2, media;
        nota1 = parseInt(prompt("Digite a primeira nota",""));
        nota2 = parseInt(prompt("Digite a segunda nota",""));
        media = (nota1 + nota2)/2;
        if(media >= 7){
            document.write("Nota: "+media+" Aprovado!");
        }
        if(media == 6){
            document.write("Nota: "+media+" Em Recuperação!");
        }
        if(media <= 5){
            document.write("Nota: "+media+" Reprovado!");
        }
    </script>
</head>

</body>
</html>
