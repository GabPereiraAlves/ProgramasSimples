<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 5</title>
    <script>
        let qtd;
        let nota = [];
        let i;
        let a = 1;
        qtd = parseInt(prompt("Quantos alunos serão avaliados?",""));
        for(i = 0;i < qtd; i++){
            nota[i] = parseInt(prompt("Digite a nota do " + a + "° aluno:",""));
            if(nota[i] < 7){
                document.write("Aluno " + a + " Reprovado!" + "<br>");
            }
            else{
                document.write("Aluno " + a + " Aprovado!" + "<br>");
            }
            a++;
        }
    </script>
</head>
<body>
    
</body>
</html>
