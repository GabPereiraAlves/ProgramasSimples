<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
    <script>
        let tabuada, vezes, resultado;
        let i = 0;
        tabuada = parseFloat(prompt("Tabuada!","Digite qual tabuada"));
        vezes = parseFloat(prompt("Numero de vezes",""));
        while(i <= vezes){
            resultado = i * tabuada;
            document.write(tabuada + " * " + i +" = " + resultado + "<br>");
            i++;
        }
    </script>
</head>
<body>
    
</body>
</html>
