<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3</title>
    <script>
        var produtos = [];
        var precos = [];
        let checar; 
        let i = 0;
        let fim = false;
        let total = 0;
        do{
            checar = prompt("Digite o nome de um produto ou digite 'fim' para sair","");
            if(checar != 'fim'){
                produtos.push(checar);
                precos.push(parseFloat(prompt("Digite o valor do produto " + produtos[i], "")));
                i++;
            }else{
                fim = true;
            }
        }while(fim == false);
        i = 0;
        while(i < produtos.length){
            document.write(produtos[i] + " R$: " + precos[i] + "<br>");
            total = total + precos[i];
            i++;
        }
        document.write("Total R$: " + total);
    </script>
</head>

</html>
