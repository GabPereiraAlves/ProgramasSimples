<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2</title>
    <script>
        let a,b,soma,sub,multi,div;

        a = parseFloat(prompt("digite o primeiro numero","aqui"));
        b = parseFloat(prompt("digite o segundo numero", "aqui"));
        soma = a + b;
        sub = a - b;
        multi = a * b;
        div = a / b;

        document.write("soma: " + soma);
        document.write("subtração: " + sub);
        document.write("multiplicação: " + multi);
        document.write("divisão" + div);
    </script>
</head>

</body>
</html>
