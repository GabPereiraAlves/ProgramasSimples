<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <script>
        var nota = [];
        let media = 0;
        let i;
        for (i=1; i<=4; i++){
            nota[i] = parseFloat(prompt("Digite a " + i + "° Nota:",""));
        }
        for (i=1; i<=4; i++){
            media = media + nota[i];
            document.write("Nota "+ i +":" + nota[i] +"<br>");
        }
        media = media/4;
        document.write("A media é: " + media + "<br>");
        if(media >= 7){
            document.write("Aprovado!");
        }
        if((media >= 5) && (media <= 6.9)){
            document.write("Em recuperação!");
        }
        if(media < 5){
            document.write("Reprovado!");
        }
    </script>
</head>

</html>
