<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4</title>
    <script>
        //Definir variaveis
        let celsius, farenheit;
        //receber valores
        celsius = parseFloat(prompt("Converter Celsius para Farenheit","Digite o valor em celsius"));
        //efetuar calculo
        farenheit = (celsius * (9/5)) + 32;
        //exibir resultado
        document.write(celsius + "° Celsius é igual a: " + farenheit.toFixed(1) + "° Farenheit");
    </script>
</head>
