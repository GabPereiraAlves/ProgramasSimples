<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
    <script>
        //Definição das variaveis
        let baseMaior, baseMenor, h, area;
        //Receber valores
        baseMenor = parseFloat(prompt("Calcular area de um trapezio","Digite o valor da base menor"));
        baseMaior = parseFloat(prompt("Digite o valor da base maior",""));
        h = parseFloat(prompt("Digite o valor da altura",""));
        //Efetuar Calculo
        area = ((baseMaior + baseMenor)*h)/2;
        //Exibir na tela
        document.write("O valor da area do tapézio é: " + area);
    </script>
</head>
