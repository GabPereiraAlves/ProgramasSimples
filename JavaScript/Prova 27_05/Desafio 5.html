<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 5</title>
    <script>
        //definir variaveis
        let farenheit, celsius;
        //receber valores
        farenheit = parseFloat(prompt("Converter farenheit para celsius","digite o valor em farenheit"));
        //efetuar calculo
        celsius = ((farenheit - 32) * 5) / 9;
        //exibir resultado
        document.write(farenheit + "° Farenheit é igual a: " + celsius.toFixed(1) + "° Celsius");
    </script>
</head>
